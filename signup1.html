<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Left Section */
    .left-section {
      width: 50%;
      margin: 2%;
      background-color: rgb(125, 38, 125); /* Purple background */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 10px 10px;
    }

    .left-section img {
      max-width: 90%;
      height: auto;
      margin-bottom: 10px;
    }

    /* Right Section */
    .right-section {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background-color: #fff;
    }

    .right-section h2 {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: auto;
      color: #6c4db2;
      text-align: center;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 180px;
    }

    .form-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      padding: 12px 15px;
      margin-top: 20px;
      background-color: #6c4db2;
      color: #fff;
      font-size: 16px;
      font-weight: normal;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #583a93;
    }

    .google-button {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 15px;
      background-color: #fff;
      color: #6c4db2;
      border: 1px solid #6c4db2;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      gap: 20px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .google-button img {
      height: 30px;
      width: 30px;
    }

    .google-button:hover {
      background-color: #6c4db2;
      color: #fff;
    }

    .terms {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 20px;
      
    }

    .terms a {
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div style="top: 30%;"></div>
  <div class="full" style="display: flex;justify-content: center;align-items: center;">
    <div class="container" style="width: 50%;height: 80%;">
      <!-- Left Section -->
      <div class="left-section">
        <div>
          <center>
          <img src="Tradel_logo.png" alt="Tradel Logo"> <!-- Replace with your logo -->
        </center>
        </div>
      </div>
  
      <!-- Right Section -->
      <div class="right-section">
        <br><h2>Step into your journey â€“ Sign in to reserve your path to greatness.</h2></br>
        <div class="form-container">
          <input type="tel" placeholder="+91" style="margin-right: -1px; width: 100%;" required>
          <button type="button">Generate OTP (One Time Password)</button>
          <div style="text-align: center; margin: 20px 0;"><b>OR</b>, Connect using social accounts</div>
          <b><button class="google-button">
            <img src="google pic.png" alt="Google Logo">
            Sign in with Google account
          </button></br>
          <div class="terms">
            By signing up, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
